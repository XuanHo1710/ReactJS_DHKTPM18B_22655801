<!DOCTYPE html>
<html>

<h2>Tính người thắng cuộc Part 2</h2>
<p id="result"></p>

<script>
const calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

const checkWinner = (avgDolphins, avgKoalas) => {
    if (avgDolphins >= 2 * avgKoalas) {
        return `Dolphins thắng (${avgDolphins.toFixed(2)} vs. ${avgKoalas.toFixed(2)})!`;
    } else if (avgKoalas >= 2 * avgDolphins) {
        return `Koalas thắng (${avgKoalas.toFixed(2)} vs. ${avgDolphins.toFixed(2)})!`;
    } else {
        return `Không ai thắng!`;
    }
};


let dolphinsScore1 = 44, dolphinsScore2 = 23, dolphinsScore3 = 71;
let koalasScore1 = 65, koalasScore2 = 54, koalasScore3 = 49;

console.log("Data1: \n" + "dophins: " + dolphinsScore1 + ", " + dolphinsScore2 + ", " + dolphinsScore3 + "\nkoalas: "
    + koalasScore1 + ", " + koalasScore2 + ", " + koalasScore3
)


let avgDolphins = calcAverage(dolphinsScore1, dolphinsScore2, dolphinsScore3);
let avgKoalas = calcAverage(koalasScore1, koalasScore2, koalasScore3);


let result1 = checkWinner(avgDolphins, avgKoalas);


dolphinsScore1 = 85; dolphinsScore2 = 54; dolphinsScore3 = 41;
koalasScore1 = 23; koalasScore2 = 34; koalasScore3 = 27;

)

avgKoalas = calcAverage(koalasScore1, koalasScore2, koalasScore3);


let result2 = checkWinner(avgDolphins, avgKoalas);

console.log(`Test Data 1: ${result1} \\n Test Data 2: ${result2}`)

</script>
</body>
</html>
