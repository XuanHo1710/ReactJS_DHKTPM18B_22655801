<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
</head>
<body>
  <h1>Guess My Number!</h1>

  <div>
    <p>ðŸ’¡ Guess the number between 1 and 20!</p>
    <p id="message">Start guessing...</p>
    <input type="number" id="guess" placeholder="Enter a number" />
    <button id="check" onclick="checkGuess()">Check!</button>
  </div>

  <div>
    <p>Score: <span id="score">20</span></p>
    <p>The secret number is: <span id="number">?</span></p>
  </div>

  <button class="again">Play Again</button>

  <script>
    let score = 20;
    let secretNumber = Math.floor(Math.random() * 20) + 1;
    let highscore = 0;

    const messageElement = document.getElementById('message');
    const scoreElement = document.getElementById('score');
    const numberElement = document.getElementById('number');
    const guessInput = document.getElementById('guess');
    
    function checkGuess() {
      const guess = Number(guessInput.value);
      
      if (!guess || guess < 1 || guess > 20) {
        messageElement.textContent = 'Please enter a valid number between 1 and 20!';
        return;
      }

      if (guess === secretNumber) {
        messageElement.textContent = 'ðŸŽ‰ Correct Guess!';
        numberElement.textContent = secretNumber;
        if (score > highscore) {
          highscore = score;
        }
      } else {
        messageElement.textContent = guess > secretNumber ? 'ðŸ“ˆ Too high!' : 'ðŸ“‰ Too low!';
        score--;
        scoreElement.textContent = score;
      }

      if (score === 0) {
        messageElement.textContent = 'ðŸ’¥ You lost the game!';
      }
    }

    function resetGame() {
      score = 20;
      secretNumber = Math.floor(Math.random() * 20) + 1;
      scoreElement.textContent = score;
      messageElement.textContent = 'Start guessing...';
      guessInput.value = '';
      numberElement.textContent = '?';
    }

    document.querySelector('.again').addEventListener('click', resetGame);
  </script>
</body>
</html>
